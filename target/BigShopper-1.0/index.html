<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function login() {
            let requestData = {
                "username" : document.querySelector("#username").value,
                "password" : document.querySelector("#password").value
            }

            let fetchOptions = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestData)
            }

            fetch("/sam/login", fetchOptions)
                .then(response => {
                    if (response.status === 200) {
                        response.json().then(myJson => {
                            document.querySelector("#result").innerHTML = myJson["token"];
                            localStorage.setItem("myJWT", myJson["token"]);
                            window.location.href = "sam.html";
                        })
                    } else {
                        document.querySelector("#result").innerHTML = "Login failed!";
                    }
                } );
        }

    </script>
</head>
<body>
<form id="loginform">

    <input type="text" name="username" id="username" placeholder="username" /> <br>
    <input type="text" name="password" id="password" placeholder="password" /> <br>
    <input type="button" value="Login" id="loginbutton" onclick="login()" />
</form>
<p id="result"></p>
</body>
</html>
