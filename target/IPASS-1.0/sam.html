<script>
  // Nieuws class definition
  class Nieuws {
    constructor(datum, inhoud, acties) {
      this.datum = datum;
      this.inhoud = inhoud;
      this.acties = acties;
    }
  }

  // Create the Nieuws object
  const n1 = new Nieuws(
          "12-6-2023",
          "tomaten zijn niet meer goed",
          "haal alle tomaten uit de winkel asap"
  );

  // Function to generate nieuws items and append them to the HTML
  function generateNieuwsItems() {
    const nieuwsContainer = document.querySelector(".home-ul");

    // Datum
    const datumItem = document.createElement("li");
    datumItem.classList.add("list-item");

    const datumLabel = document.createElement("span");
    datumLabel.textContent = "Datum:";
    datumItem.appendChild(datumLabel);

    const datumSpan = document.createElement("span");
    datumSpan.textContent = n1.datum;
    datumItem.appendChild(datumSpan);

    nieuwsContainer.appendChild(datumItem);

    // Inhoud
    const inhoudItem = document.createElement("li");
    inhoudItem.classList.add("list-item");

    const inhoudLabel = document.createElement("span");
    inhoudLabel.textContent = "";
    inhoudItem.appendChild(inhoudLabel);

    const inhoudSpan = document.createElement("span");
    inhoudSpan.textContent = n1.inhoud;
    inhoudItem.appendChild(inhoudSpan);

    nieuwsContainer.appendChild(inhoudItem);

    // Acties
    const actiesItem = document.createElement("li");
    actiesItem.classList.add("list-item");

    const actiesLabel = document.createElement("span");
    actiesLabel.textContent = "Acties:";
    actiesItem.appendChild(actiesLabel);

    const actiesSpan = document.createElement("span");
    actiesSpan.textContent = n1.acties;
    actiesItem.appendChild(actiesSpan);

    nieuwsContainer.appendChild(actiesItem);
  }

  // Call the function to generate nieuws items
  generateNieuwsItems();

  // Position nieuwsContainer at x = 0 and y = 250
  const nieuwsContainer = document.querySelector(".home-ul");
  nieuwsContainer.style.position = "absolute";
  nieuwsContainer.style.top = "489px";
  nieuwsContainer.style.left = "-15px";
</script>
