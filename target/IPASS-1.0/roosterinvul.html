<!DOCTYPE html>
<html>
<head>
    <title>Rooster invullen</title>
    <link rel="stylesheet" type="text/css" href="css/roosterinvul.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="sources/logo.png" alt="Logo">
    </div>
    <div class="logout-button">
        <a href="#" class="home-link">Uitloggen</a>
    </div>
</header>

<div class="rooster-container">
    <h1>Vul het rooster van de medewerker in:</h1>

    <h3 id="vrijaanvraag-header"></h3>
    <table id="vrijaanvraag-table">
        <thead>
        <tr>
            <th>Vrijaanvraag</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3 id="availability-header"></h3>
    <table id="availability-table">
        <thead>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="rooster-form">
        <label for="users-dropdown">Select a user:</label>
        <select id="users-dropdown" name="users-dropdown"></select>

        <div>
            <label for="monday">Monday:</label>
            <input type="text" class="day-input" id="monday" data-day="Monday">
        </div>
        <div>
            <label for="tuesday">Tuesday:</label>
            <input type="text" class="day-input" id="tuesday" data-day="Tuesday">
        </div>
        <div>
            <label for="wednesday">Wednesday:</label>
            <input type="text" class="day-input" id="wednesday" data-day="Wednesday">
        </div>
        <div>
            <label for="thursday">Thursday:</label>
            <input type="text" class="day-input" id="thursday" data-day="Thursday">
        </div>
        <div>
            <label for="friday">Friday:</label>
            <input type="text" class="day-input" id="friday" data-day="Friday">
        </div>
        <div>
            <label for="saturday">Saturday:</label>
            <input type="text" class="day-input" id="saturday" data-day="Saturday">
        </div>
        <div>
            <label for="sunday">Sunday:</label>
            <input type="text" class="day-input" id="sunday" data-day="Sunday">
        </div>

        <button type="submit">Submit</button>
    </form>
    <script src="js/roosterinvul.js"></script>

</div>
</body>
</html>
