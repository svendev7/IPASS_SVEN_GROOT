<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login, Registration, and Change Password</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
<div class="top-bar">
    <img src="sources/logo.png" alt="Logo">
</div>
<div class="container">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" name="username" id="username" placeholder="Username"><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <input type="button" value="Login" id="loginButton" onclick="login()">
    </form>
    <p id="result"></p>
</div>

<div class="container">
    <h1>Register</h1>
    <form id="registrationForm">
        <input type="text" name="newUsername" id="newUsername" placeholder="New Username"><br>
        <input type="password" name="newPassword" id="newPassword" placeholder="New Password"><br>
        <input type="password" name="teamleiderPassword" id="teamleiderPassword"
               placeholder="Teamleider Password"><br>
        <input type="button" value="Register" id="registerButton" onclick="register()">
    </form>
    <p id="registerResult"></p>
</div>

<div class="container">
    <h1>Change Password</h1>
    <form id="changePasswordForm">
        <input type="text" name="currentUsername" id="currentUsername" placeholder="Current Username"><br>
        <input type="password" name="currentPassword" id="currentPassword" placeholder="Current Password"><br>
        <input type="password" name="newPassword" id="newnewPassword" placeholder="New Password"><br>
        <input type="button" value="Change Password" id="changePasswordButton" onclick="changePassword()">
    </form>
    <p id="changePasswordResult"></p>
    <script src="js/index.js"></script>
</div>
</body>
</html>
